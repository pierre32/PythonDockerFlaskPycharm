{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ city.City }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ city.LatD }}° {{ city.LatM }}' {{ city.LatS }}"</li>
        <li class="list-group-item">{{ city.LonD }}° {{ city.LonM }}' {{ city.LonS }}"</li>
        <li class="list-group-item">{{ city.State }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{city.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{city.id}}" method="post"><button type="submit" class="btn btn-danger">Delete</button></form>


{% endblock %}
